<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student Math Score</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Predict Student Math Score</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <fieldset>
                <legend>Student Details</legend>
                <div class="mb-3">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option disabled selected value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="race_ethnicity">Race or Ethnicity:</label>
                    <select name="race_ethnicity" id="race_ethnicity" required>
                        <option disabled selected value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="parental_education">Parental Level of Education:</label>
                    <select name="parental_level_of_education" id="parental_education" required>
                        <option disabled selected value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="lunch">Lunch Type:</label>
                    <select name="lunch" id="lunch" required>
                        <option disabled selected value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="test_course">Test Preparation Course:</label>
                    <select name="test_preparation_course" id="test_course" required>
                        <option disabled selected value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="writing_score">Writing Score (out of 100):</label>
                    <input type="number" name="writing_score" id="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="reading_score">Reading Score (out of 100):</label>
                    <input type="number" name="reading_score" id="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <button class="btn" type="submit">Predict Math Score</button>
            </fieldset>
        </form>

        <h2>Prediction: {{results}}</h2>
    </div>
</body>

</html>
